<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth</title>
  <style>
    body {
      text-align: center;
    }
    .auth_link {
      text-decoration: none;
      display: inline-block;
      margin-top: 60px;
      padding: 15px 25px;
      font-family: sans-serif;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.1);
      color: black;
      transition: 0.3s ease-in-out;
    }

    .auth_link:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <a href="/google/auth" class="auth_link">Authorize Here</a>
</body>

</html>
